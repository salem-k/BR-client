<ion-view  ng-controller="EventController" ng-style="{'background-color':bgColor }">
  <ion-content>
    <!-- Normal Events-->
    <div  ng-if=" ! isForm">

   <img class="rotate90"  ng-if="show" height="{{height}}" width="{{width}}" ng-src="{{ imgSrc }}" />
    <p  ng-style="{'color' : textColor }">
      {{text}}
    </p>
    <label style="display:none">{{soundPlaying}}</label>
    </div>

    <!-- FORM Events -->
    <form name="signupForm" ng-if=" isForm && ! alreadySigned" ng-submitted>
    <div >
      <h2 style="text-align: center;vertical-align: middle; display:block;margin-top: 10%;margin-bottom: 10%;">  subscription for {{eventName}} <h2/>
      <div class="list list-inset">
       <label class="item item-input"    ng-class="{ 'has-error-lr' : signupForm.firstname.$invalid  && submitted, 'valid-lr' : signupForm.firstname.$valid  && submitted}">
         <span class="input-label">First name</span>
         <input type="text"
                name="firstname"
                ng-model="firstname"
                ng-minlength="3"
                ng-maxlength="20"
                required />

       </label>
       <label class="item item-input"  ng-class="{ 'has-error-lr' : signupForm.lastname.$invalid  && submitted, 'valid-lr' : signupForm.lastname.$valid  && submitted}">
         <span class="input-label" >Last name</span>
         <input type="text" ng-model="lastname"
                name="lastname"
                ng-minlength="3"
                ng-maxlength="20"
                required />
       </label>
       <label class="item item-input" ng-class="{ 'has-error-lr' : signupForm.email.$invalid  && submitted, 'valid-lr' : signupForm.email.$valid  && submitted }">
         <span class="input-label">Email</span>
         <input type="email"
                name="email"
                ng-model="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                required />
       </label>
     </div>
     <div class="padding">
       <input type="submit" ng-click="signup(signupForm)" class="button button-block button-positive" >

     </div>
    </div>
    </form>
    <!-- already subscribed -->
    <div ng-if="isForm && alreadySigned" style="background-color :white; margin-top: 71%;">
      <p style="color:black; font-size:200%;">
        already subscribed to {{ eventName }} event, just wait the awesome !
      </p>
    </div>
